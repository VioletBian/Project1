    <meta charset="UTF-8">

<body>

    <main>
        <div class="bg">

            
        </div>

        <div id="sign_in_out">
            <div class="window">
                <div class='wrap'>
                    <div class="tab_menu">
                        <a href="signup.html" class=selected>Signup</a>
                        <a href="../../index.html" >Login</a>
                    </div>
             

                    <form id="signup_form" spellcheck="false" class="" action="index.html" method="get">
                        <p> <input type="text" name="username" data-autofocus="" placeholder="Your username"
                                maxlength="100" required="" id="id_username"></p>
                        <p> <input type="text" name="email" data-autofocus="" placeholder="Your email"
                                    maxlength="100" required="" id="id_username"></p>
                        <p> <input type="password" name="password" placeholder="Password" required="" id="password">
                        </p>
                        <p> <input type="password" name="confirm_password" placeholder="Confirm password" required="" id="confirm_password">
                        </p>
                        <div>
                         <input class="sign_in_button button-green" type="submit" value="Signup">
                        </div>
                    </form>
                </div>
                <div class='have-account'>
                    <a href="../../index.html">Already have an account?</a>
                </div>
            </div>
        </div>



    </main>
